[application]
# App name (used for the binary and display name)
name = "Datum Desktop"

# Web `build` & `serve` dist path
out_dir = "dist"

# resource (static) file folder
asset_dir = "assets"

[web.app]

# HTML title tag content
title = "Datum Desktop"

# include `assets` in web platform
[web.resource]

# Additional CSS style files
style = []

# Additional JavaScript files
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []

[bundle]
identifier = "net.datum.desktop"
publisher = "Datum"
icon = ["assets/bundle/linux/128.png"]
resources = ["assets/*"]
short_description = "Create Datum tunnels"
long_description = """
Datum Datum Datum
"""

[bundle.macos]
bundle_name = "Datum Desktop"
icon = "assets/bundle/macos/Assets.xcassets/AppIcon.appiconset"

[bundle.windows]
icon = "assets/bundle/windows/Datum Icon.ico"
